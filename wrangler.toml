# Cloudflare Pages Functions 配置
# 此文件用于配置 Cloudflare Pages 的 Functions

# Pages 项目名称（可选，用于本地开发）
name = "mindcube-platform"

# 兼容性日期
compatibility_date = "2024-12-01"

# KV 命名空间绑定（需要在 Cloudflare Dashboard 中创建并绑定）
# [[kv_namespaces]]
# binding = "DB"
# id = "your-kv-namespace-id"

# 环境变量（可选，也可以在 Dashboard 中配置）
# [vars]
# JWT_SECRET = "your-jwt-secret-key"

# 注意：
# 1. KV Namespace 需要在 Cloudflare Dashboard 中创建
# 2. 绑定需要在 Pages 项目设置中配置
# 3. 环境变量可以在 Dashboard 中配置，更安全
